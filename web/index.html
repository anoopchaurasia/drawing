<!DOCTYPE HTML>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/css/jquery-ui/jquery-ui-1.10.4.custom.css" />
    <link type="text/css" rel="stylesheet" href="/css/drawing.css" />
    <script type="text/javascript" src="/js/src/lib/jquery.js"></script>
	<script src="js/src/lib/jquery-ui-1.10.4.custom.js" ></script>
	<script type="text/javascript" src="/js/src/lib/angular.js"></script>
    <script type="text/javascript" src="jsfm.js"></script>
    <script>
		fm.packages.drawing = "/js/src/classes";
		fm.packages.common = "/js/src/classes";
		fm.Include("/js/src/App.js");
	</script>

</head>
<body>
    <div
        ng-controller="mainController"
        style="display:-webkit-box;">
        <div
            id="header">
            <div
                style="width: 100px; float: left;">
                <div
                    ng-repeat="(index,data) in drawing.getToolList()" >
                    <span
                        ng-class="index"
                        class="tool"
                        ng-click="drawing.setTool(index)"
                        >
                    </span>
                </div>
            </div>
            <div
                style="width: 100px; float: left; background:#fff;">
                <div
                    ng-repeat="(index,data) in drawing.getShapeList()" >
                    <span
                        ng-click="drawing.setShape(index)"
                        class="tool"
                        ng-class="index">
                    </span>
                </div>
            </div>
            <div
                style="float:left">
                <div
                    ng-repeat="width in drawing.strokeWidths"
                    ng-style="{height: width}"
                    ng-click="drawing.setStrokeWidth(width)"
                    style="width: 50px; background: #000; float: none;margin-top: 2px; padding: 0">

                </div>

            </div>
            <div
                style="float:left">
                <div
                    ng-style="{background: drawing.currentTool.strokeColor}"
                    ng-click="setSelectedColorType('foreground')"
                    ng-class="getSelectedClass('foreground')"
                    style="width: 20px; height: 20px; margin-top: 2px;">

                </div>
                <div
                    ng-style="{background: drawing.currentTool.fillColor}"
                    ng-click="setSelectedColorType('background')"
                    ng-class="getSelectedClass('background')"
                    style="width: 20px; height: 20px; margin-top: 2px;">

                </div>
            </div>
            <div
                style="float:left">
                <div
                    ng-repeat="color in drawing.colors"
                    ng-style="{background: color}"
                    ng-click="colorChanged(color)"
                    style="width: 20px; height: 20px; margin-top: 2px;">

                </div>

            </div>
            <div
                style="float:left">
                <div
                    ng-click="drawing.currentTool.fill()">
                </div>
            </div>
        </div>
        <div
            style="box-flex: 1; -webkit-box-flex: 1;">
            <div
                id="container">
                <canvas id="background-canvas"></canvas>
                <div id="layerContainer">               
                </div>
                <canvas id="front-canvas"></canvas>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="left header">
            <div id="layerController">
                <div class="head" ng-click="drawing.layerManager.addLayer()">
                    + add
                </div>
                <div 
                    class="head">
                    
                    <label>
                        <san>+ add image</span>
                        <input 
                            class="add-image"
                            add-image 
                            type="file">
                    </label>
                </div>
                <div
                    ng-class="{selected: drawing.layerManager.isSelected(layer)}"
                    ng-click="drawing.layerManager.selectLayer(layer)" 
                    ng-repeat="layer in drawing.layerManager.layerList">
                    <span>anoop</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
