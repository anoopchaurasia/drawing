<!DOCTYPE HTML>
<html>
<head>
	<style>
		.canvas-text{
			position: fixed !important;
			margin: 0;
			border: 1px dashed;
			cursor: all-scroll;
			border-radius: 2px;
		}

		.canvas-text textarea{
			background-color: transparent;
			border: none;
			margin: 0;
			color: inherit;
		}
	</style>
    <script type="text/javascript" src="/js/jquery.js"></script>
	<script src="js/jquery-ui-1.9.2.custom.min.js" ></script>
    <script type="text/javascript" src="jsfm.js"></script>
    <script>
		fm.packages.drawing = "/js/src/classes";
		fm.packages.common = "/js/src/classes";
		fm.Import("common.Utility");
		fm.Include("drawing.Canvas",function(){
			var canvas;
			$(document).ready(function(){
				canvas = new drawing.Canvas(jQuery("#image"), {fileTagging:{}}, "#ff0000" );
		   });
		   var tools = canvas.getToolList();
		   var shapes = canvas.getShapeList();
		   for(var t in tools){
				(function(tool, t){
					$("<span>" +t+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>").appendTo("#tools").click(function(){
					    canvas.setTool(t);
					});
				})(tools[t], t);
		   }
		   for(var t in shapes){
				(function(shape, t){
					$("<span>" +t+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>").appendTo("#shapes").click(function(){
					    canvas.setShape(t);
					});
				})(shapes[t], t);
		   }
		});
	</script>
        
</head>
<body> 
<img id="image" src="/img/tooth_chart.png" />
<div id="tools"></div>
<div id="shapes"></div>
</body>
</html>
