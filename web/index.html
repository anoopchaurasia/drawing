<!DOCTYPE HTML>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="/css/jquery-ui/jquery-ui-1.10.4.custom.css" />
    <link type="text/css" rel="stylesheet" href="/css/drawing.css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
	<script src="js/jquery-ui-1.10.4.custom.js" ></script>
	<script type="text/javascript" src="/js/parser.js"></script>
    <script type="text/javascript" src="jsfm.js"></script>
    <script>
		fm.packages.drawing = "/js/src/classes";
		fm.packages.common = "/js/src/classes";
		fm.Import("common.Utility");
		fm.Include("drawing.controller.MainControlller",function(){
			$(document).ready(function(){
				new drawing.controller.MainControlller(jQuery("#image"), {fileTagging:{}}, "#ff0000" );
		   });
		});
	</script>

</head>
<body>
    <div
        style="display:-webkit-box;">
        <div
            id="header" fm-controller="drawing.controller.MainControlller">
            <div
                style="width: 100px; float: left;">
                <div
                    fm-repeat="data in canvas.getToolList()" >
                    <span
                        fm-class="data+''"
                        class="tool"
                        fm-click="canvas.setTool(data)"
                        >
                    </span>
                </div>
            </div>
            <div
                style="width: 100px; float: left; background:#fff;">
                <div
                    fm-repeat="data in canvas.getShapeList()" >
                    <span
                        fm-click="canvas.setShape(data)"
                        class="tool"
                        fm-class="data+''">
                    </span>
                </div>
            </div>
            <div
                style="float:left">
                <div
                    fm-repeat="width in canvas.strokeWidths"
                    fm-style="height: width"
                    fm-click="canvas.setStrokeWidth(width)"
                    style="width: 50px; background: #000; float: none;margin-top: 2px; padding: 0">

                </div>

            </div>
            <div
                style="float:left">
                <div
                    fm-style="background: canvas.currentTool.strokeColor"
                    fm-click="setSelectedColorType('foreground')"
                    fm-class="getSelectedClass('foreground')"
                    style="width: 20px; height: 20px; margin-top: 2px;">

                </div>
                <div
                    fm-style="background: canvas.currentTool.fillColor"
                    fm-click="setSelectedColorType('background')"
                    fm-class="getSelectedClass('background')"
                    style="width: 20px; height: 20px; margin-top: 2px;">

                </div>
            </div>
            <div
                style="float:left">
                <div
                    fm-repeat="color in canvas.colors"
                    fm-style="background: color"
                    fm-click="colorChanged(color)"
                    style="width: 20px; height: 20px; margin-top: 2px;">

                </div>

            </div>
            <div
                style="float:left">
                <div
                    fm-click="canvas.currentTool.fill()">
                </div>
            </div>
        </div>
        <div
            style="box-flex: 1"
            id="imagecontainer">
            <img
                id="image"
                src="/img/tooth_chart.png" />
        </div>
    </div>

</body>
</html>
